plugins {
    id 'com.microsoft.azure.azurefunctions' version '1.12.0'
    id 'java'
}

group 'com.gh.professorsam.azmc'
version '1.0.0'

dependencies {
    implementation 'com.microsoft.azure.functions:azure-functions-java-library:3.0.0'
    implementation 'com.azure.resourcemanager:azure-resourcemanager:2.38.0'
    implementation 'com.azure:azure-identity:1.12.1'
    implementation 'io.github.cdimascio:dotenv-java:3.0.0'
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}

repositories {
    mavenCentral()
}

azurefunctions {
    subscription = 'subscription id'
    resourceGroup = 'azuremcgroup'
    appName = 'AzureMCFunctionsprofsam'
    pricingTier = 'Consumption' // refers https://github.com/microsoft/azure-maven-plugins/tree/develop/azure-functions-maven-plugin#supported-pricing-tiers for all valid values
    region = 'westeurope'
    runtime {
        os = 'linux'
    }
    // appSettings {
